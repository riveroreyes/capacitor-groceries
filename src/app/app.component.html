<ion-app>
  <!-- FONDO GLOBAL (puede ir como div fijo o en ion-content) -->
  <div class="app-background"></div>

  <!-- MENU LATERAL -->
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          <img src="assets/logo.png" class="app-logo" alt="Logo" />
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/needed" routerDirection="root">
            <ion-icon slot="start" name="checkmark"></ion-icon>
            <ion-label>Needed</ion-label>
          </ion-item>
          <ion-item routerLink="/purchases" routerDirection="root">
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label>Purchases</ion-label>
          </ion-item>
          <ion-item routerLink="/inventory" routerDirection="root">
            <ion-icon slot="start" name="cube"></ion-icon>
            <ion-label>Inventory</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="app-content" id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Grocery Manager</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
