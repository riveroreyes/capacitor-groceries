<div class="app-needed">
<ion-header>
  <ion-toolbar>
    <ion-title>Needed Groceries</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNeededItem()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of neededItems">
      <ion-item>
        <ion-label>
          {{item.productId}} ({{item.requiredQty}} {{item.unit}})
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success">
          Fulfill
        </ion-item-option>
        <ion-item-option color="danger">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

</div>
